<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-pizza {
            background-image: url('https://source.unsplash.com/600x400/?pizza');
            background-size: cover;
            background-position: center;
        }
        .bg-burger {
            background-image: url('https://source.unsplash.com/600x400/?burger');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-gray-800">Restaurant Menu</h1>
            <p class="text-xl text-gray-600 mt-2">Welcome to our delicious offerings</p>
        </header>
        <div id="menu" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="menu-item bg-pizza p-6 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
                <div class="overlay text-white">
                    <h2 class="text-3xl font-bold">Pizza</h2>
                    <p class="mt-2">Delicious cheese pizza with a crispy crust.</p>
                    <span class="font-bold text-xl mt-4 block">$12.99</span>
                    <button class="edit-button mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Edit</button>
                </div>
            </div>
            <div class="menu-item bg-burger p-6 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
                <div class="overlay text-white">
                    <h2 class="text-3xl font-bold">Burger</h2>
                    <p class="mt-2">Juicy beef burger with fresh lettuce and tomato.</p>
                    <span class="font-bold text-xl mt-4 block">$9.99</span>
                    <button class="edit-button mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Edit</button>
                </div>
            </div>
            <!-- Add more menu items as needed -->
        </div>
        <div id="editor" class="hidden mt-8">
            <h2 class="text-3xl font-semibold">Edit Menu Item</h2>
            <form id="edit-form" class="bg-white p-6 rounded-lg shadow-lg">
                <label class="block mb-4">
                    <span class="text-gray-700">Name</span>
                    <input type="text" id="item-name" class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm" required>
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Description</span>
                    <textarea id="item-description" class="form-textarea mt-1 block w-full rounded border-gray-300 shadow-sm" rows="3" required></textarea>
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Price</span>
                    <input type="number" id="item-price" class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm" step="0.01" required>
                </label>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-300">Save</button>
                <button type="button" id="cancel-edit" class="bg-red-500 text-white px-4 py-2 rounded ml-2 hover:bg-red-600 transition-colors duration-300">Cancel</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
